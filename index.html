<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    -->
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="title">Weather Dashboard</div>
    </nav>
      <div class="container" id="searchBar">

        <h2 class="search"><strong>Search for a City: </strong></h2>
          <form>            
          <input id="cityInput" type="text" placeholder="Enter city name">

            <button class="but" id="searchButton">Search</button>
          </form>
            <ul class= "group" id="history"></ul>  
            <form id="history"></form>
      </div>
        <div class="chosenCity">
            <h3 id="searchedCity"></h3>
              <img id="currentImage" alt="">
                <div class="block">
                    <p>Temp: <div id="temp"></div></p>
                </div>
                <div class="block">
                    <p>Wind: <div id="wind"></div></p>
                </div>
                <div class="block">
                    <p>Humidity: <div id="humid"></div></p>
                </div>
                <div class="block">
                    <p>UV Index: <div id="uv"></div></p>
                </div>
        </div>
        <div class ="forecast">
            <h3>5-Day Forecast:</h3>
        </div>
        <div class ="inline space">
            <div id="day1">
              <p id=date0></p>
              <p id="Img0"></p>
              <p>Temp: <span id="fTemp0"></span></p>
              <p>Humidity: <span id="fHumid0"></span></p>
            </div>
            <div id ="day2">
                <p id=date1></p>
                <p id="Img1"></p>
                <p>Temp: <span id="fTemp1"></span></p>
                <p>Humidity: <span id="fHumid1"></span></p>
            </div>
            <div id ="day3">
                <p id=date2></p>
                <p id="Img2"></p>
                <p>Temp: <span id="fTemp2"></span></p>
                <p>Humidity: <span id="fHumid2"></span></p>
            </div>
            <div id ="day4">
                <p id=date3></p>
                <p id="Img3"></p>
                <p>Temp: <span id="fTemp3"></span></p>
                <p>Humidity: <span id="fHumid3"></span></p>
            </div>
            <div id ="day5">
                <p id=date4></p>
                <p id="Img4"></p>
                <p>Temp: <span id="fTemp4"></span></p>
                <p>Humidity: <span id="fHumid4"></span></p>
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
