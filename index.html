<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="title">Weather Dashboard</div>
    </nav>
      <div class="container">

        <h2 class="search"><strong>Search for a City: </strong></h2>
          <form>            
          <input id="cityInput" type="text" placeholder="Enter city name">

            <button class="but" id="searchButton">Search</button>
          </form>
              <form id="history"></form>
      </div>
        <div class="chosenCity">
            <h3 id="searchedCity"></h3>
              <img id="currentImage" alt=""> <!--src="placeholder"-->
                <div class="block">
                    <p>Temp: <div id="temp"></div></p>
                </div>
                <div class="block">
                    <p>Wind: <div id="wind"></div></p>
                </div>
                <div class="block">
                    <p>Humidity: <div id="humid"></div></p>
                </div>
                <div class="block">
                    <p>UV Index: <div id="uv"></div></p>
                </div>
        </div>
        <div class ="forecast">
            <h3>5-Day Forecast:</h3>
        </div>
        <div class ="inline space">
            <div class="day1">D1</div>
            <div class ="day2">D2</div>
            <div class ="day3">D3</div>
            <div class ="day4">D4</div>
            <div class ="day5">D5</div>
        </div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
