<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="title">Weather Dashboard</div>
    </nav>
      <div class="container">

        <p class="search"><strong>Search for a City: </strong></p>
          <form>            
          <input id="cityInput" type="text" placeholder="Enter city name">

            <button class="but" id="searchButton">Search</button>
          </form>
              <form id="history"></form>

        <div class="chosenCity">
            <span id="searchedCity"></span>
              <img id="currentImage" alt=""> <!--src="placeholder"-->
                <div class="block">
                    <p id="temp"></p>
                </div>
                <div class="block">
                    <p id="wind"></p>
                </div>
                <div class="block">
                    <p id="humid"></p>
                </div>
                <div class="block">
                    <p id="uv"></p>
                </div>
        </div>
        <div class ="forecast">
            <h3>5-Day Forecast:</h3>
        </div>
        <div class ="inline">
            <div class ="day1"></div>
            <div class ="day2"></div>
            <div class ="day3"></div>
            <div class ="day4"></div>
            <div class ="day5"></div>
        </div>
      </div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
